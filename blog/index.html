 <h1>{{page.title}}</h1>
 <ul class="posts">
  <p> {page.date} - Written By : {page.author} </p>
  {% for post in site.posts %}
  <li><span> {{ post.date | date_to_string }} </span> >> <a href="{{post.url}}" title="{{post.title}}> {{post.title}} </a></li>
  {% endfor %}
 </ul>
